name: Anfang
version: 0.4
main: de.leelux.anfang.Anfang
description: A simple Plugin with some fun and usefull features!
api-version: 1.17
author: LeeLux
website: https://www.youtube.com/channel/UCTL2EnToGrLXZaHV7oYHRDg
prefix: anfang

commands:
   heal:
      description: Set heal and food to Max!
      permission: anfang.heal
   kit:
      description: Opends a Inventory inwhat you can claim a kit!
      permission: anfang.kit
   setspawn:
      description: Sets the spawn to the corrent location!
      permission: anfang.setspawn
   spawn:
      description: Teleports you to spawn!
      permission: anfang.spawn
   timer:
      description: Starts a timer!
      permission: anfang.timer
   clearchat:
      description: Clears the chat!
      permission: anfang.clearchat
   vanish:
      description: Vanishs you!
      permission: anfang.vanish
      aliases: [ v ]
   player:
      description: Gives a list of online players and manage them with a gui!
      permission: anfang.player
   freez:
      description: Freez a player!
      permission: anfang.freez
   enchantmax:
      description: Like the default enchat command but with no level limit!
      permission: anfang.command.enchatmax
   summonmax:
      description: Summons how many enities you want without custom nbt!
      permission: anfang.command.summonmax
   money:
      description: Everything with the money system!
      permission: anfang.command.money
   motd:
      description: Get and set the motd!
      permission: anfang.command.motd
   speed:
      description: Change players fly speed!
      permission: anfang.command.speed
   #ban:
      #description: Bans a player!
      #permission: anfang.command.ban
   itemhead:
      description: Set a item on a players head!
      permission: anfang.command.itemhead
   gm:
      description: Set a players gamemode!
      permission: anfang.command.gm
   anfang:
      description: general plugin stuff!
      permission: anfang.command.anfang
   state:
      description: set you state!
      permission: anfang.command.state
   pvp:
      description: Set a players pvp state!
      permission: anfang.command.pvp
   moderation:
      description: sets a players moderation mode
      permission: anfang.command.moderation
   givepotion:
      description: a tool for giving you custom and special potions
      permission: anfang.command.givepotion